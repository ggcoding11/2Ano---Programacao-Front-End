<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula prática 1</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Esse link fez com que eu importasse o bootstrap -->
  <style>
    @font-face {
      font-family: 'Saiyan';
      src: url('fonts/Saiyan-Sans.ttf') format('truetype');

      /* Isso tudo foi para importar fonte externa pro código */
    }

    .navbar-brand {
      /* o "." no CSS é usado para classes*/
      font-family: 'Saiyan';
      color: red;
      font-size: 40px;
      text-shadow: 3px 2px 2px black;
    }

    body {
      background-image: url("https://cdnb.artstation.com/p/assets/images/images/020/767/317/large/daniel-sg-test11artstation.jpg?1569089617");
      /* Adicionando a imagem no fundo*/
      background-size: auto;
      /* Colocando o tamanho */
      background-position: center;
      /* Estabelecendo onde vai ficar */
      background-repeat: no-repeat;
      /*Para não ficar se repetindo */
    }
  </style>
</head>

<body>

  <header>
    <!-- Parte da cabeça, por isso coloquei a navbar aqui -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <!-- Container é a "caixa" que contem tudo isso -->
        <a class="navbar-brand" href="#">
          <img src="https://seeklogo.com/images/D/dragon-ball-with-4-stars-logo-F11C43957B-seeklogo.com.png" alt="Logo"
            width="30" height="24" class="d-inline-block align-text-top">
          Dragon Ball é TOP
        </a>
      </div>
    </nav>
  </header>

  <!-- Tudo isso é uma navibar, não se enquadra como linha ou coluna, é só pra navegar -->

  <br>
  <!-- Quebra de linha -->

  <div class="container-fluid">
    <!-- Toda vez que temos fluid (torna RESPONSIVO), ajusta o tamanho automático -->
    <!-- O container é a unidade básica para conter todo o conteudo, linhas e colunas ficam dentro -->
    <div class="row">
      <div class="col-4">
        <!-- Com base no 12, definimos que teremos 3 colunas, por o -4 (12/4) -->
        <div class="card">
          <div class="card-body">
            <img src="https://i.pinimg.com/originals/ce/cd/a1/cecda1422cb7aa6252b970ef28a14b63.gif" class="img-fluid">
            <!-- É RECOMENDADO COLOCAR UMA IMAGEM DE TAMANHO IGUAL PARA TODAS, PARA QUE FIQUE TUDO CERTINHO -->
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card" style="background-color: red;">
          <!-- Elemento importado do bootstrap tb -->
          <div class="card-body">
            <img src="https://i.pinimg.com/originals/0c/b8/5f/0cb85f7c6e378ed893116b7e78f1f2da.gif" class="img-fluid">
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card" style="background-color: orange">
          <div class="card-body">
            <img
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/0511d067-9a9f-49c9-ac10-22f42814deeb/dcll6bc-050f4401-5d0e-4a1f-b548-904522043d2a.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzA1MTFkMDY3LTlhOWYtNDljOS1hYzEwLTIyZjQyODE0ZGVlYlwvZGNsbDZiYy0wNTBmNDQwMS01ZDBlLTRhMWYtYjU0OC05MDQ1MjIwNDNkMmEuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.EXbi_UAiPy6tGZGcr0JYvyY4cv4A5n_gMqe0q7l3iFM"
              class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            Nome Cliente
          </div>
          <div class="card-body">
            <p class="card-text">
            <ul>
              <li>Goku</li>
              <li>Vegeta</li>
              <li>Freeza</li>
              <li>Majin Boo</li>
            </ul>

            <!-- Esses ul e li servem para fazer listas -->
            </p>
            <a href="detalhes.html">
              <!-- Eu uso a tag "a" para quando eu tenho que mandar para outra página html -->
              <button type="button" class="btn btn-outline-success">Detalhes</button>
            </a>

          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            Número
          </div>
          <div class="card-body">
            <p class="card-text">
            <ul>
              <li>16</li>
              <li>17</li>
              <li>18</li>
              <li>19</li>
            </ul>
            </p>
            <a href="">
              <button type="button" class="btn btn-outline-danger">Detalhes</button>
              <!-- Tag de botão, com classe do bootstrap -->
            </a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            Nome Empresa
          </div>
          <div class="card-body">
            <p class="card-text">
            <ul>
              <li>Corporação Capsula</li>
              <li>Red Ribbon</li>
              <li>Império de Freeza</li>
              <li>Planeta Kaioh</li>
            </ul>
            </p>
            <a href="">
              <button type="button" class="btn btn-outline-warning">Detalhes</button>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
