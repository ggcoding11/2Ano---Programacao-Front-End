<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 55</title>
</head>
<body>
    <div style="width: 50px; height: 50px; background-color: red;">Oi</div>

    <script>
        document.getElementsByTagName("div")[0].addEventListener("mouseover", () => {
            document.getElementsByTagName("div")[0].style.backgroundColor = "blue"
        })

        document.getElementsByTagName("div")[0].addEventListener("mouseleave", () => {
            document.getElementsByTagName("div")[0].style.backgroundColor = "red"
        })
    </script>
</body>
</html>
