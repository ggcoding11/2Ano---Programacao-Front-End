<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Exerc√≠cio 31</h1>

    <label for="inputn1">Digite o primeiro numero</label>
    <input type="number" name="" id="inputn1">
    
    <br>

    <label for="inputn2">Digite o segundo numero</label>
    <input type="number" name="" id="inputn2">
    
    <br>

    <button id="enviar">Enviar</button>

    <br>
    <br>

    <div id="soma"></div>

    <script>
        let botao = document.getElementById("enviar")

        botao.addEventListener("click", () =>{

            let n1 = document.getElementById("inputn1")
            let n2 = document.getElementById("inputn2")

            let soma = document.getElementById("soma")

            soma.innerHTML = Number(n1.value) + Number(n2.value)
        })
    </script>
</body>
</html>
