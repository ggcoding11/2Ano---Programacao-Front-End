<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula prática 1</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Esse link fez com que eu importasse o bootstrap -->
  <style>
    @font-face {
      font-family: 'Saiyan';
      src: url('fonts/Saiyan-Sans.ttf') format('truetype');

      /* Isso tudo foi para importar fonte externa pro código */
    }

    .navbar-brand {
      /* o "." no CSS é usado para classes*/
      font-family: 'Saiyan';
      color: red;
      font-size: 40px;
      text-shadow: 3px 2px 2px black;
    }
  </style>
</head>

<body style="background-color: beige;">
  <header>
    <!-- Parte da cabeça, por isso coloquei a navbar aqui -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <!-- Container é a "caixa" que contem tudo isso -->
        <a class="navbar-brand" href="index.html">
          <img src="https://seeklogo.com/images/D/dragon-ball-with-4-stars-logo-F11C43957B-seeklogo.com.png" alt="Logo"
            width="30" height="24" class="d-inline-block align-text-top">
          Dragon Ball é TOP
        </a>
      </div>
    </nav>
  </header>

  <div class="container-fluid" style="width: 800px; margin-top: 100px;">
    <div class="card">
      <div class="row-1">
        <!-- Para indicar que é a linha 1 -->
        <div class="col-12">
          <!-- Fiz isso porque conta como uma única coluna -->
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Razão social</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="card" style="margin-top: 20px;">
      <!-- A margin funciona para separar os elemento dos externos -->
      <div class="row-2">
        <!-- Para indicar que é a linha 2 -->
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- O formulário é basicamente o input do bootstrap -->
  </div>

</body>

</html>
