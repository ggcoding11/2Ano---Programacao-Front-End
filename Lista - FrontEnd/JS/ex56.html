<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 56</title>
</head>
<body>
    <label for="texto">Digite o nome</label>
    <input id="texto" type="text" placeholder="Nome">
    <button>Enviar</button>
    
    <div id="resultado"></div>

    <script>
        document.getElementsByTagName("button")[0].addEventListener("click", () =>{
            let nome = document.getElementById("texto").value

            document.getElementById("resultado").innerText = nome
        })
    </script>
</body>
</html>
