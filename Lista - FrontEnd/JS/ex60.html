<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 60</title>

    <style>
        .bgBranco {
            color: black;
            background-color: white;
        }

        .bgPreto {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body class="bgBranco">
    <h1>Olá, mundo!!</h1>

    <button>Mude o tema</button>
    <script>
        let preto = false

        document.getElementsByTagName("button")[0].addEventListener("click", () => {
            let body = document.getElementsByTagName("body")[0]

            if (preto == false) {
                body.setAttribute("class", "bgPreto")
                preto = true
            } else {
                body.setAttribute("class", "bgBranco")         
                preto = false
            }
        })
    </script>
</body>

</html>
